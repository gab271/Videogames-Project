<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Game Library</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNewGame()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-searchbar placeholder="Search games..." animated></ion-searchbar>
  
  <ion-segment value="all" class="ion-margin-bottom">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="recent">
      <ion-label>Recent</ion-label>
    </ion-segment-button>
    <ion-segment-button value="favorites">
      <ion-label>Favorites</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let videogame of videogames">
        <ion-card class="game-card">
          <ion-card-header>
            <ion-card-subtitle>{{videogame.release_date | date}}</ion-card-subtitle>
            <ion-card-title>{{videogame.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{videogame.description}}</p>
            <div class="rating">
              <ion-badge color="warning">{{videogame.rating}}</ion-badge>
            </div>
            <div class="actions">
              <ion-button fill="clear" (click)="editVideogame(videogame.id)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button fill="clear" color="danger" (click)="deleteVideogame(videogame.id)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
