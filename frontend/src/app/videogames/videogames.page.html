<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Game Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let videogame of videogames">
        <ion-card>
          <img [src]="videogame.image || 'assets/game-placeholder.jpg'" />
          <ion-card-header>
            <ion-card-subtitle>{{videogame.release_date | date}}</ion-card-subtitle>
            <ion-card-title>{{videogame.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{videogame.description}}</p>
            <div class="rating">
              <ion-icon name="star" *ngFor="let star of [].constructor(videogame.rating | number:'1.0-0')"></ion-icon>
            </div>
          </ion-card-content>
          <ion-footer>
            <ion-row>
              <ion-col>
                <ion-button fill="clear" size="small" (click)="editVideogame(videogame.id)">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="clear" color="danger" size="small" (click)="deleteVideogame(videogame.id)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="addNewGame()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
