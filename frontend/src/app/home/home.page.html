<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      GameVault
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="hero-section">
    <h1>Welcome to GameVault</h1>
    <p>Your ultimate gaming library</p>
    <ion-button expand="block" (click)="gotovideogames()" color="secondary">
      <ion-icon name="game-controller" slot="start"></ion-icon>
      Explore Games
    </ion-button>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Featured Publisher</ion-card-subtitle>
      <ion-card-title class="brand">{{brand}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Check out the latest releases from {{brand}}, including {{model}}
    </ion-card-content>
  </ion-card>
</ion-content>
